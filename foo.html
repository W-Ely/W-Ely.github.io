<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Static Surface</title>
  <link rel="shortcut icon" href="">

  <!-- Including Senna -->
  <script src="../vender/globals/senna-debug.js"></script>
</head>
<body data-senna>
  <div data-senna-surface id="header">
    Header foo <a href="foo.html">Foo</a><br>
    Header foo <a href="bar.html">Bar</a><br>
    Header foo <a href="index.html">Index</a>
  </div>
  <div data-senna-surface id="content">
    Content "foo"
  </div>
  <div id="footer">
    Static content: this part will not change if navigating to a page without this surface. [FOO]
  </div>

  <!-- Initializing Senna -->
  <script>
    'use strict';
    var app = new senna.App();
    app.setBasePath('/');
    app.addSurfaces(['header', 'footer']);
    app.addRoutes([
      {
        path: '/index.html',
        handler: senna.HtmlScreen
      },
      {
        path: '/foo.html',
        handler: senna.HtmlScreen
      },
      {
        path: '/bar.html',
        handler: senna.HtmlScreen
      }
    ]);
  </script>
</body>
</html>
